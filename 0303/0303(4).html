<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        p{
            color : red;
            border : 2px solid red;
        }
        p:nth-child(2){
            color:salmon;
        }

        p.a{
            color : royalblue;
        }
        #b{
            color : aqua;
        }
    </style>
</head>
<body>
    <p class = "a" id = "b">첫번째</p>
    <p>두번째</p>
</body>
</html>
